<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knocklyon Badminton Club</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

.container {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.card h3 {
  margin-top: 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 6px;
}

input, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 10px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #1e4ed8; }

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 10px;
}
.tab {
  flex: 1;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  background: #e5e7eb;
  border-radius: 6px 6px 0 0;
}
.tab.active { background: white; font-weight: bold; }

/* Tab content */
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Player list */
.player {
  cursor: pointer;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 6px;
  color: #000;
  font-weight: bold;
  transition: 0.2s;
}
.player.attending { opacity: 1; }
.player.not-attending { opacity: 0.5; }
.player .name { font-size: 16px; }
.player .games { font-size: 14px; font-weight: normal; }

/* Light gender colors */
.player.male { background: #dbeafe; }
.player.female { background: #fce7f3; }

/* Courts */
.courts-container {
  display: flex;
  gap: 20px;
  align-items: flex-start;
}
.courts {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  flex: 1;
}
.court {
  background: #f0fdfa;
  border: 2px solid #06b6d4;
  border-radius: 10px;
  padding: 12px;
}
.court h4 { text-align: center; margin-top: 0; font-size: 30px;}

.player-tile {
  font-size: 22px;
  font-weight: bold;
  padding: 16px;
  margin: 10px 0;
  border-radius: 10px;
  text-align: center;
}
.player-tile.male { background: #dbeafe; border: 2px solid #2563eb; }
.player-tile.female { background: #fce7f3; border: 2px solid #db2777; }

/* Sitting out section */
.sitout {
  background: #fef9c3;
  border: 2px solid #fbbf24;
  font-weight: bold;
  padding: 12px;
  max-height: 500px;
  overflow-y: auto;
  flex-basis: 220px;
}

.sitout h4{
    text-align: center;
    margin-top: 0;
    font-size: 30px;
}

#timerDisplay { margin-top: 10px; font-size: 22px; font-weight: bold; text-align:center; }
#nextRoundText { font-size: 16px; text-align:center; margin-top: 4px; color:#1e40af; }
</style>
</head>
<body>

<h1 style="text-align: center;">üè∏ Knocklyon Badminton Club</h1>

<div class="container">

<!-- LEFT PANEL -->
<div class="card">
  <h3>Add Player</h3>
  <input id="playerName" placeholder="Player Name">
  <input id="division" type="number" placeholder="Division">
  <select id="division">
    <option value="">Select Division</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>
  <button onclick="addPlayer()">Add Player</button>

  <h3>Upload Players (CSV)</h3>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload CSV</button>

  <h3>Players</h3>
  <div id="playerList"></div>
</div>

<!-- RIGHT PANEL -->
<div>
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('controls')">Game Controls</div>
    <div class="tab" onclick="showTab('courtsTab')">Court Assignment</div>
  </div>

  <!-- Game Controls -->
  <div id="controls" class="card tab-content active">
    <h3>Game Controls</h3>
    <label>Mode</label>
    <select id="mode">
      <option value="graded">Graded</option>
      <option value="random">Non-Graded</option>
    </select>
    <label>Number of Courts</label>
    <input id="courtCount" type="number" value="3">
    <label>Timer (minutes)</label>
    <input id="timerMinutes" type="number" value="15">
    <button onclick="startRound()">Start / Next Round</button>
  </div>

  <!-- Courts -->
  <div id="courtsTab" class="card tab-content">
    <h3>Court Assignment</h3>
    <button onclick="startRound()">Start / Next Round</button>
    <br><br>
    <div class="courts-container">
      <div class="courts" id="courts"></div>
      <div class="sitout" id="sittingOut"><h4>Sitting Out</h4></div>
    </div>
  </div>

  <div id="timerDisplay">00:00</div>
  <div id="nextRoundText"></div>
</div>
</div>

<audio id="warningSound" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script>
let players = [];
let timerInterval;

function showTab(tab) {
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
  if(tab==='controls'){ document.querySelectorAll(".tab")[0].classList.add("active"); document.getElementById('controls').classList.add("active"); }
  else{ document.querySelectorAll(".tab")[1].classList.add("active"); document.getElementById('courtsTab').classList.add("active"); }
}

// ---------------- CSV UPLOAD ----------------
function uploadCSV(){
  const file=document.getElementById("csvFile").files[0];
  if(!file) return alert("Please select CSV");
  const reader=new FileReader();
  reader.onload=function(e){
    const lines=e.target.result.split("\n");
    const headers=lines[0].toLowerCase().split(",");
    const nameIdx=headers.indexOf("player name");
    const genIdx=headers.indexOf("gender");
    if(nameIdx===-1||genIdx===-1) return alert("CSV must contain headers: player name, gender");

    for(let i=1;i<lines.length;i++){
      if(!lines[i].trim()) continue;
      const cols=lines[i].split(",");
      const name=cols[nameIdx]?.trim();
      const gender=cols[genIdx]?.trim().toUpperCase();
      if(!name || !["M","F"].includes(gender)) continue;
      players.push({name, gender, attending:true, gamesPlayed:0, lastRoundSatOut:false});
    }
    renderPlayers();
    document.getElementById("csvFile").value="";
  }
  reader.readAsText(file);
}

// ---------------- ADD PLAYER ----------------
function addPlayer(){
  const name = document.getElementById("playerName").value.trim();
  const gen = document.getElementById("gender").value;
  const div = document.getElementById("division").value;
  if(!name || !gen || !div) return alert("Please fill all fields");

  players.push({
    name,
    gender: gen,
    division: parseInt(div), // store division for graded logic
    attending: true,
    gamesPlayed: 0,
    lastRoundSatOut: false
  });

  document.getElementById("playerName").value = "";
  document.getElementById("gender").value = "";
  document.getElementById("division").value = "";

  renderPlayers();
}


// ---------------- RENDER PLAYER LIST ----------------
function renderPlayers(){
  const list=document.getElementById("playerList");
  list.innerHTML="";
  players.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="player "+(p.attending?"attending":"not-attending") + (p.gender==="M"?" male":" female");
    div.onclick=()=>{p.attending=!p.attending; renderPlayers();}
    div.innerHTML=`<div class="name">${p.name}</div><div class="games">Games: ${p.gamesPlayed}</div>`;
    list.appendChild(div);
  });
}

// ---------------- TIMER ----------------
function startRound(){
  clearInterval(timerInterval);
  const warningSound=document.getElementById("warningSound");
  warningSound.pause();
  warningSound.currentTime=0;
  assignCourts();
  showTab("courtsTab");

  let seconds=parseInt(document.getElementById("timerMinutes").value)*60;
  const display=document.getElementById("timerDisplay");
  const nextText=document.getElementById("nextRoundText");
  function formatTime(sec){ const m=Math.floor(sec/60); const s=sec%60; return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;}
  display.textContent=formatTime(seconds); nextText.textContent="Time until next round";

  timerInterval=setInterval(()=>{
    seconds--;
    display.textContent=formatTime(seconds);
    if(seconds===60) warningSound.play();
    if(seconds<=0){ warningSound.pause(); warningSound.currentTime=0; clearInterval(timerInterval); startRound();}
  },1000);
}

// ---------------- COURT ASSIGNMENT ----------------
function assignCourts(){
  const courts=document.getElementById("courts");
  const sitting=document.getElementById("sittingOut");
  courts.innerHTML=""; sitting.innerHTML="<h4>Sitting Out</h4>";

  let attendingPlayers = players.filter(p=>p.attending);
  if(attendingPlayers.length===0) return;

  const shuffle=arr=>arr.sort(()=>Math.random()-0.5);
  const sortPriority=arr=>arr.sort((a,b)=>{
    if(a.gamesPlayed===b.gamesPlayed) return Math.random()-0.5;
    return a.gamesPlayed-b.gamesPlayed;
  });

  let males=sortPriority(attendingPlayers.filter(p=>p.gender==="M"));
  let females=sortPriority(attendingPlayers.filter(p=>p.gender==="F"));

  const totalCourts=parseInt(document.getElementById("courtCount").value);
  let courtNumber=1;

  let usedPlayers = new Set();

  for(let i=0;i<totalCourts;i++){
    const court=document.createElement("div");
    court.className="court";
    court.innerHTML=`<h4>Court ${courtNumber++}</h4>`;
    let group=[],possibleTypes=[];
    const totalM=males.length, totalF=females.length;
    if(totalM>=2 && totalF>=2) possibleTypes.push("mixed");
    if(totalM>=4) possibleTypes.push("men");
    if(totalF>=4) possibleTypes.push("ladies");
    if(possibleTypes.length===0) break;
    const type=possibleTypes[Math.floor(Math.random()*possibleTypes.length)];

    if(type==="mixed"){ for(let j=0;j<2;j++) group.push(males.shift()); for(let j=0;j<2;j++) group.push(females.shift()); }
    else if(type==="men"){ for(let j=0;j<4;j++) group.push(males.shift()); }
    else if(type==="ladies"){ for(let j=0;j<4;j++) group.push(females.shift()); }

    group.forEach(p=>{
      if(!p) return;
      const tile=document.createElement("div");
      tile.className=`player-tile ${p.gender==="M"?"male":"female"}`;
      //tile.textContent=`${p.name} (Games: ${p.gamesPlayed+1})`;
      tile.textContent=`${p.name}`;
      court.appendChild(tile);
      usedPlayers.add(p);
      p.gamesPlayed++;
    });
    courts.appendChild(court);
  }

  // Sitting out
  const sittingPlayers = attendingPlayers.filter(p=>!usedPlayers.has(p));
  sittingPlayers.forEach(p=>{
    const tile=document.createElement("div");
    tile.className=`player-tile ${p.gender==="M"?"male":"female"}`;
    //tile.textContent=`${p.name} (Games: ${p.gamesPlayed})`;
    tile.textContent=`${p.name}`;
    sitting.appendChild(tile);
  });

  renderPlayers();
}
</script>

</body>
</html>
