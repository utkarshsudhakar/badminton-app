<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knocklyon Badminton Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

.container {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.card h3 {
  margin-top: 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 6px;
}

input, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 10px;
  font-size: 16px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #1e4ed8; }

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 10px;
}
.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  background: #e5e7eb;
  border-radius: 6px 6px 0 0;
}
.tab.active {
  background: white;
  font-weight: bold;
}

/* Tab content */
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Player list */
.player {
  cursor: pointer;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 6px;
  color: #000;
  font-weight: bold;
  transition: 0.2s;
}
.player.not-attending { opacity: 0.5; }
.player .name { font-size: 16px; }
.player .games { font-size: 14px; font-weight: normal; }

.player.male { background: #dbeafe; }
.player.female { background: #fce7f3; }

/* Courts */
.courts-container {
  display: flex;
  gap: 20px;
  align-items: flex-start;
}
.courts {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  flex: 1;
}
.court {
  background: #f0fdfa;
  border: 2px solid #06b6d4;
  border-radius: 10px;
  padding: 12px;
}
.court h4,
.sitout h4 {
  text-align: center;
  margin-top: 0;
  font-size: 26px;
}

.player-tile {
  font-size: 20px;
  font-weight: bold;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  text-align: center;
}
.player-tile.male { background: #dbeafe; border: 2px solid #2563eb; }
.player-tile.female { background: #fce7f3; border: 2px solid #db2777; }

/* Sitting out */
.sitout {
  background: #fef9c3;
  border: 2px solid #fbbf24;
  padding: 12px;
  flex-basis: 220px;
}

#timerDisplay {
  margin-top: 10px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}
#nextRoundText {
  font-size: 16px;
  text-align: center;
  margin-top: 4px;
  color: #1e40af;
}

/* ---------------- MOBILE RESPONSIVE ---------------- */
@media (max-width: 900px) {

  body { padding: 10px; }

  h1 img {
    max-width: 100%;
    height: auto;
  }

  .container {
    grid-template-columns: 1fr;
  }

  .courts-container {
    flex-direction: column;
  }

  .courts {
    grid-template-columns: 1fr;
  }

  .sitout {
    width: 100%;
  }

  .court h4,
  .sitout h4 {
    font-size: 22px;
  }

  .player-tile {
    font-size: 18px;
  }
}

@media (max-width: 480px) {
  .tab { font-size: 14px; }
  input, select, button { padding: 10px; }
}
</style>
</head>

<body>

<h1 style="text-align:center;">
  <img src="kbc.jpg" alt="Knocklyon Badminton Club">
</h1>

<div class="container">

<!-- LEFT PANEL -->
<div class="card">
  <h3>Add Player</h3>

  <input id="playerName" placeholder="Player Name">

  <select id="division">
    <option value="">Select Division</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <select id="gender">
    <option value="">Select Gender</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <button onclick="addPlayer()">Add Player</button>

  <h3>Upload Players (CSV)</h3>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload CSV</button>

  <h3>Players</h3>
  <div id="playerList"></div>
</div>

<!-- RIGHT PANEL -->
<div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('controls')">Game Controls</div>
    <div class="tab" onclick="showTab('courtsTab')">Court Assignment</div>
  </div>

  <div id="controls" class="card tab-content active">
    <h3>Game Controls</h3>
    <label>Mode</label>
    <select id="mode">
      <option value="graded">Graded</option>
      <option value="random">Non-Graded</option>
    </select>

    <label>Number of Courts</label>
    <input id="courtCount" type="number" value="3">

    <label>Timer (minutes)</label>
    <input id="timerMinutes" type="number" value="15">

    <button onclick="startRound()">Start / Next Round</button>
  </div>

  <div id="courtsTab" class="card tab-content">
    <h3>Court Assignment</h3>
    <button onclick="startRound()">Start / Next Round</button>
    <br><br>
    <div class="courts-container">
      <div class="courts" id="courts"></div>
      <div class="sitout" id="sittingOut"><h4>Sitting Out</h4></div>
    </div>
  </div>

  <div id="timerDisplay">00:00</div>
  <div id="nextRoundText"></div>
</div>
</div>

<audio id="warningSound" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg">
</audio>

<script>
let players = [];
let timerInterval;

function showTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

  if (tab === "controls") {
    document.querySelectorAll(".tab")[0].classList.add("active");
    document.getElementById("controls").classList.add("active");
  } else {
    document.querySelectorAll(".tab")[1].classList.add("active");
    document.getElementById("courtsTab").classList.add("active");
  }
}

function uploadCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Please select CSV");

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n");
    const headers = lines[0].toLowerCase().split(",");
    const nameIdx = headers.indexOf("player name");
    const genIdx = headers.indexOf("gender");

    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(",");
      const name = cols[nameIdx]?.trim();
      const gender = cols[genIdx]?.trim().toUpperCase();
      if (name && ["M", "F"].includes(gender)) {
        players.push({ name, gender, attending: true, gamesPlayed: 0 });
      }
    }
    renderPlayers();
  };
  reader.readAsText(file);
}

function addPlayer() {
  const name = playerName.value.trim();
  const gender = document.getElementById("gender").value;
  const division = document.getElementById("division").value;

  if (!name || !gender || !division) return alert("Fill all fields");

  players.push({ name, gender, division, attending: true, gamesPlayed: 0 });

  playerName.value = "";
  gender.value = "";
  division.value = "";

  renderPlayers();
}

function renderPlayers() {
  playerList.innerHTML = "";
  players.forEach(p => {
    const div = document.createElement("div");
    div.className = `player ${p.gender === "M" ? "male" : "female"} ${p.attending ? "" : "not-attending"}`;
    div.onclick = () => { p.attending = !p.attending; renderPlayers(); };
    div.innerHTML = `<div class="name">${p.name}</div><div class="games">Games: ${p.gamesPlayed}</div>`;
    playerList.appendChild(div);
  });
}

function startRound() {
  clearInterval(timerInterval);
  assignCourts();
  showTab("courtsTab");

  let seconds = timerMinutes.value * 60;
  timerInterval = setInterval(() => {
    timerDisplay.textContent =
      String(Math.floor(seconds / 60)).padStart(2, "0") + ":" +
      String(seconds % 60).padStart(2, "0");
    if (--seconds < 0) startRound();
  }, 1000);
}

function assignCourts() {
  courts.innerHTML = "";
  sittingOut.innerHTML = "<h4>Sitting Out</h4>";

  let available = players.filter(p => p.attending).sort((a, b) => a.gamesPlayed - b.gamesPlayed);
  let used = new Set();

  for (let i = 1; i <= courtCount.value; i++) {
    const group = available.splice(0, 4);
    if (group.length < 4) break;

    const court = document.createElement("div");
    court.className = "court";
    court.innerHTML = `<h4>Court ${i}</h4>`;

    group.forEach(p => {
      p.gamesPlayed++;
      used.add(p);
      const t = document.createElement("div");
      t.className = `player-tile ${p.gender === "M" ? "male" : "female"}`;
      t.textContent = p.name;
      court.appendChild(t);
    });

    courts.appendChild(court);
  }

  available.forEach(p => {
    const t = document.createElement("div");
    t.className = `player-tile ${p.gender === "M" ? "male" : "female"}`;
    t.textContent = p.name;
    sittingOut.appendChild(t);
  });

  renderPlayers();
}
</script>

</body>
</html>
